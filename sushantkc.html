<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Smart Device</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif;}
  body{display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#1e1e1e,#000);color:white;}
  .device{width:360px;height:640px;border-radius:40px;background:rgba(30,30,30,0.9);border:5px solid #555;box-shadow:0 0 50px #0ff,inset 0 0 30px #0ff;overflow:hidden;position:relative;}
  
  .screen{width:100%;height:100%;padding:20px;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:0.5s;position:absolute;top:0;left:0;}
  .hidden{display:none;}
  
  h1{color:#0ff;font-size:2.5em;text-shadow:0 0 10px #0ff;}
  #date{font-size:1em;color:#aaa;margin-bottom:15px;}
  
  .apps-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;margin-top:20px;}
  .app-icon{width:70px;height:70px;background:rgba(255,255,255,0.05);border-radius:20px;display:flex;justify-content:center;align-items:center;font-size:1.5em;cursor:pointer;box-shadow:0 0 15px #0ff;transition:0.3s;}
  .app-icon:hover{transform:scale(1.2);box-shadow:0 0 25px #0ff;}
  
  .back-btn{margin-top:20px;padding:8px 15px;background:rgba(255,255,255,0.1);border-radius:12px;cursor:pointer;transition:0.3s;}
  .back-btn:hover{background:rgba(0,255,200,0.3);}
  
  input,textarea,button{width:100%;padding:8px;margin:5px 0;border-radius:8px;border:none;}
  button{cursor:pointer;background:#0ff;color:#000;transition:0.3s;}
  button:hover{background:#0aa;color:#fff;}
  
  .notification{position:absolute;top:20px;background:rgba(0,0,0,0.7);padding:10px 15px;border-radius:15px;display:none;color:#fff;box-shadow:0 0 15px #0ff;}
  
  /* Mini game */
  .tic-tac-toe{display:grid;grid-template-columns:repeat(3,80px);grid-gap:5px;margin-top:15px;}
  .tic-tac-toe div{width:80px;height:80px;background:rgba(255,255,255,0.05);display:flex;justify-content:center;align-items:center;font-size:2em;cursor:pointer;transition:0.3s;}
  .tic-tac-toe div:hover{background:rgba(0,255,200,0.2);}
</style>
</head>
<body>

<div class="device">
  <!-- Dashboard -->
  <div class="screen" id="dashboard">
    <h1 id="time">00:00</h1>
    <div id="date"></div>
    
    <div class="apps-grid">
      <div class="app-icon" data-app="phone">📞</div>
      <div class="app-icon" data-app="calculator">🧮</div>
      <div class="app-icon" data-app="notes">📝</div>
      <div class="app-icon" data-app="game">🎮</div>
      <div class="app-icon" data-app="weather">☀️</div>
      <div class="app-icon" data-app="settings">⚙️</div>
    </div>
  </div>

  <!-- Phone App -->
  <div class="screen hidden" id="phone">
    <h2>📞 Phone</h2>
    <input type="text" placeholder="Enter number">
    <button>Call</button>
    <div class="back-btn" onclick="backToDashboard()">⬅ Back</div>
  </div>

  <!-- Calculator App -->
  <div class="screen hidden" id="calculator">
    <h2>🧮 Calculator</h2>
    <input type="text" id="calcInput" placeholder="0">
    <div class="back-btn" onclick="backToDashboard()">⬅ Back</div>
  </div>

  <!-- Notes App -->
  <div class="screen hidden" id="notes">
    <h2>📝 Notes</h2>
    <textarea id="noteInput" placeholder="Write a note..."></textarea>
    <button onclick="addNote()">Add Note</button>
    <ul id="notesList"></ul>
    <div class="back-btn" onclick="backToDashboard()">⬅ Back</div>
  </div>

  <!-- Mini Game -->
  <div class="screen hidden" id="game">
    <h2>🎮 Tic-Tac-Toe</h2>
    <div class="tic-tac-toe" id="ticTacToe"></div>
    <div class="back-btn" onclick="backToDashboard()">⬅ Back</div>
  </div>

  <!-- Weather App -->
  <div class="screen hidden" id="weather">
    <h2>☀️ Weather</h2>
    <p>27°C, Sunny</p>
    <div class="back-btn" onclick="backToDashboard()">⬅ Back</div>
  </div>

  <!-- Settings App -->
  <div class="screen hidden" id="settings">
    <h2>⚙️ Settings</h2>
    <div class="back-btn" onclick="backToDashboard()">⬅ Back</div>
  </div>

  <div class="notification" id="notification"></div>
</div>

<script>
  // Clock
  function updateTime() {
    const now = new Date();
    document.getElementById("time").textContent =
      now.getHours().toString().padStart(2,'0') + ":" +
      now.getMinutes().toString().padStart(2,'0');
    document.getElementById("date").textContent = now.toDateString();
  }
  setInterval(updateTime,1000); updateTime();

  // App navigation
  const apps = document.querySelectorAll('.app-icon');
  apps.forEach(a=>{
    a.addEventListener('click',()=>{
      const target = a.dataset.app;
      document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
      document.getElementById(target).classList.remove('hidden');
    });
  });

  function backToDashboard() {
    document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
    document.getElementById('dashboard').classList.remove('hidden');
  }

  // Notes functionality
  function getNotes(){ return JSON.parse(localStorage.getItem('notes')||'[]'); }
  function saveNotes(n){ localStorage.setItem('notes',JSON.stringify(n)); }
  function addNote(){
    const input=document.getElementById('noteInput');
    if(!input.value.trim()) return;
    let notes=getNotes();
    notes.push(input.value);
    saveNotes(notes);
    input.value='';
    renderNotes();
  }
  function renderNotes(){
    const list=document.getElementById('notesList'); list.innerHTML='';
    getNotes().forEach((n,i)=>{
      const li=document.createElement('li'); li.textContent=n;
      const btn=document.createElement('button'); btn.textContent='Delete'; btn.onclick=()=>{ let notes=getNotes(); notes.splice(i,1); saveNotes(notes); renderNotes();}
      li.appendChild(btn); list.appendChild(li);
    });
  }
  renderNotes();

  // Tic-Tac-Toe
  const board=document.getElementById('ticTacToe');
  let tttBoard=['','','','','','','','',''], turn='X';
  function renderBoard(){
    board.innerHTML='';
    tttBoard.forEach((v,i)=>{
      const cell=document.createElement('div'); cell.textContent=v;
      cell.onclick=()=>{ if(v==''){ tttBoard[i]=turn; turn=turn==='X'?'O':'X'; checkWinner(); renderBoard(); } }
      board.appendChild(cell);
    });
  }
  function checkWinner(){
    const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(const w of wins){
      if(tttBoard[w[0]] && tttBoard[w[0]]===tttBoard[w[1]] && tttBoard[w[0]]===tttBoard[w[2]]){
        alert(tttBoard[w[0]]+' Wins!');
        tttBoard=['','','','','','','','','']; turn='X'; return;
      }
    }
  }
  renderBoard();
</script>
</body>
</html>
